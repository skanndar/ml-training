# Paths Configuration for Aplantida ML Training
# All paths relative to project root unless absolute

# MongoDB connection
mongo:
  uri: "mongodb://localhost:27017"
  db_name: "aplantida"
  collection: "plants"

# Data directories
data:
  root: "./data"
  cache_dir: "./data/image_cache"
  raw_jsonl: "./data/dataset_raw.jsonl"
  splits_jsonl: "./data/dataset_splits.jsonl"
  regional_jsonl: "./data/dataset_eu_sw_train_stratified.jsonl"
  soft_labels: "./data/soft_labels_combined.npz"
  teacher_global_logits: "./data/teacher_global_logits.npz"
  teacher_regional_logits: "./data/teacher_regional_logits.npz"

# Model directories
models:
  checkpoints_dir: "./checkpoints"
  results_dir: "./results"
  dist_dir: "./dist/models"

# Logging
logging:
  log_dir: "./logs"
  level: "INFO"
  tensorboard_dir: "./logs/tensorboard"

# CDN/Image sources (for reference)
image_sources:
  - pfaf
  - inaturalist
  - perenual
  - wikimedia
  - gbif

# Permissive licenses for production
permissive_licenses:
  - "CC0"
  - "CC-BY"
  - "CC-BY-SA"
  - "public domain"
  - "Public Domain"
  - "No known copyright"
