# Teacher C Configuration - Europa Norte/East (no SW)

model:
  name: "vit_base_patch16_384"
  pretrained: true
  init_from: "./checkpoints/teacher_global/best_model.pt"

training:
  learning_rate: 2.0e-5
  batch_size: 4
  epochs: 7
  warmup_epochs: 2
  optimizer: "adamw"
  weight_decay: 0.05
  gradient_clip: 1.0
  label_smoothing: 0.1

data:
  train_jsonl: "./data/dataset_eu_core_train_stratified.jsonl"
  val_jsonl: "./data/dataset_eu_core_val_stratified.jsonl"
  image_size: 384
  cache_size_gb: 220
  num_workers: 4
  smart_crop: true

augmentation:
  train:
    resize: 448
    crop: 384
    horizontal_flip: 0.5
    vertical_flip: 0.2
    rotation: 20
    color_jitter:
      brightness: 0.3
      contrast: 0.3
      saturation: 0.3
      hue: 0.15
    blur: 0.1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

  val:
    resize: 448
    center_crop: 384
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

regularization:
  dropout: 0.3
  mixup_alpha: 1.0
  cutmix_alpha: 1.2
  mixup_prob: 0.5

callbacks:
  early_stopping: true
  early_stopping_patience: 4
  early_stopping_metric: "top1_acc"
  save_checkpoint_every: 1
  save_best: true
  checkpoint_metric: "top1_acc"

logging:
  log_every_n_steps: 50
  tensorboard: true

device:
  type: "cuda"
  mixed_precision: true

output:
  checkpoint_dir: "./checkpoints/teacher_eu_core"
  results_dir: "./results/teacher_eu_core_v1"
